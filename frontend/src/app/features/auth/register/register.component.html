<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <form
    [formGroup]="form"
    (ngSubmit)="register()"
    class="bg-white shadow-md rounded-lg p-8 w-96"
  >
    <h2 class="text-2xl font-bold mb-6 text-center">
      Create Account
    </h2>

    <!-- Name -->
    <div class="mb-4">
      <input
        type="text"
        placeholder="Full Name"
        formControlName="name"
        class="w-full border p-2 rounded"
      />
      <p *ngIf="form.get('name')?.touched && form.get('name')?.invalid"
         class="text-red-500 text-sm mt-1">
        Name is required
      </p>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <input
        type="email"
        placeholder="Email"
        formControlName="email"
        class="w-full border p-2 rounded"
      />
      <p *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
         class="text-red-500 text-sm mt-1">
        Valid email is required
      </p>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        class="w-full border p-2 rounded"
      />
      <p *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
         class="text-red-500 text-sm mt-1">
        Minimum 6 characters required
      </p>
    </div>

    <!-- Backend Error
    <p *ngIf="error" class="text-red-600 text-sm mb-4 text-center">
      {{ error }}
    </p> -->

    <button
      type="submit"
      [disabled]="loading"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
    >
      {{ loading ? 'Creating...' : 'Register' }}
    </button>

    <p class="text-center text-sm mt-4">
      Already have an account?
      <a routerLink="/login" class="text-blue-600">Login</a>
    </p>
  </form>
</div>
